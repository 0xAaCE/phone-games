apiVersion: apps/v1
kind: Deployment
metadata:
  name: phone-games-server
  labels:
    app: phone-games-server
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Run after migrations (wave 1)
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phone-games-server
  template:
    metadata:
      labels:
        app: phone-games-server
    spec:
      containers:
      - name: server
        image: xaace/phone-games-server:main-cf45f34
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: phone-games-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: phone-games-config
              key: PORT
        - name: WHATSAPP_API_URL
          valueFrom:
            configMapKeyRef:
              name: phone-games-config
              key: WHATSAPP_API_URL
        - name: WHATSAPP_PHONE_NUMBER_ID
          valueFrom:
            configMapKeyRef:
              name: phone-games-config
              key: WHATSAPP_PHONE_NUMBER_ID
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: DATABASE_URL
        - name: FIREBASE_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: firebase-credentials
              key: FIREBASE_PROJECT_ID
        - name: FIREBASE_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: firebase-credentials
              key: FIREBASE_PRIVATE_KEY
        - name: FIREBASE_CLIENT_EMAIL
          valueFrom:
            secretKeyRef:
              name: firebase-credentials
              key: FIREBASE_CLIENT_EMAIL
        - name: WHATSAPP_WEBHOOK_TOKEN
          valueFrom:
            secretKeyRef:
              name: external-credentials
              key: WHATSAPP_WEBHOOK_TOKEN
        - name: WHATSAPP_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: external-credentials
              key: WHATSAPP_API_TOKEN
        - name: TWILIO_ACCOUNT_SID
          valueFrom:
            secretKeyRef:
              name: external-credentials
              key: TWILIO_ACCOUNT_SID
        - name: TWILIO_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: external-credentials
              key: TWILIO_AUTH_TOKEN
        - name: TWILIO_WHATSAPP_FROM
          valueFrom:
            secretKeyRef:
              name: external-credentials
              key: TWILIO_WHATSAPP_FROM
        - name: PUBLIC_URL
          valueFrom:
            configMapKeyRef:
              name: phone-games-config
              key: PUBLIC_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
