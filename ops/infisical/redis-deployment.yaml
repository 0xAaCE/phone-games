apiVersion: apps/v1
kind: Deployment
metadata:
  name: infisical-redis
  namespace: infisical
  labels:
    app: infisical-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infisical-redis
  template:
    metadata:
      labels:
        app: infisical-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --appendonly
        - "yes"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: infisical-redis-pvc
