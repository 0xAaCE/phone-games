apiVersion: apps/v1
kind: Deployment
metadata:
  name: infisical-postgres
  namespace: infisical
  labels:
    app: infisical-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infisical-postgres
  template:
    metadata:
      labels:
        app: infisical-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: "infisical"
        - name: POSTGRES_USER
          value: "infisical"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: infisical-secrets
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: infisical-postgres-pvc
